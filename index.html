<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | NFT preview card component</title>


</head>

<body>


  <article class="nft-card">
    <div class="nft-image">
      <picture>
        <source srcset="./images/image-equilibrium.jpg">
        <img src="./images/image-equilibrium.jpg" alt="A picture showing an ETF" />
      </picture>
      <div class="hover-overlay"></div>
    </div>
    <h1>Equilibrium #3429</h1>
    <p>Our Equilibrium collection promotes balance and calm.</p>

    <div class="flex pricetime">

      <div class="flex v-center price ">
        <img src="./images/icon-ethereum.svg" alt="The Etherium Logo">
        <span class="price">0.041 ETH</span>
      </div>

      <div class="information flex v-center">
        <img src="./images/icon-clock.svg" alt="An Icon of a clock">
        <span class="information">3 days left</span>
      </div>

    </div>

    <hr>

    <div class="flex v-center creator">
      <div class="creator-img"></div>
      <span class="information">Creation of </span>
      <span class="creator-name">Jules Wyvern</span>
    </div>

  </article>

</body>

</html>
